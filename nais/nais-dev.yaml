apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: meroppfolging-backend
  namespace: team-esyfo
  labels:
    team: team-esyfo
spec:
  image: {{ image }}
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/health/livenessState
    initialDelay: 10
    timeout: 5
    periodSeconds: 10
    failureThreshold: 5
  readiness:
    path: /internal/health/readinessState
    initialDelay: 10
    periodSeconds: 5
    timeout: 5
  gcp:
    sqlInstances:
      - type: POSTGRES_15
        tier: db-f1-micro
        databases:
          - name: meroppfolging-backend-db
            envVarPrefix: DB
        diskAutoresize: true
  prometheus:
    enabled: true
    path: /internal/prometheus
  observability:
    autoInstrumentation:
      enabled: true
      runtime: "java"
  resources:
    limits:
      memory: 600Mi
    requests:
      cpu: 400m
      memory: 600Mi
  vault:
    enabled: false
  kafka:
    pool: nav-dev
  ingresses:
    - "https://meroppfolging-backend.intern.dev.nav.no"
  leaderElection: true
  tokenx:
    enabled: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      tenant: trygdeetaten.no
      claims:
        extra:
          - "NAVident"
  accessPolicy:
    inbound:
      rules:
        - application: meroppfolging-frontend
        - application: esyfo-proxy
        - application: syfomodiaperson
          namespace: teamsykefravr
    outbound:
      rules:
        - application: esyfovarsel
        - application: syfooppdfgen
        - application: isoppfolgingstilfelle
          namespace: teamsykefravr
        - application: istilgangskontroll
          namespace: teamsykefravr
        - application: syfobehandlendeenhet
          namespace: teamsykefravr
        - application: sykepengedager-informasjon
        - application: digdir-krr-proxy
          namespace: team-rocket
      external:
        - host: dokarkiv.dev-fss-pub.nais.io
        - host: pdl-api.dev-fss-pub.nais.io
  env:
    - name: MEROPPFOLGING_FRONTEND_CLIENT_ID
      value: "dev-gcp:team-esyfo:meroppfolging-frontend"
    - name: ESYFO_PROXY_CLIENT_ID
      value: "dev-gcp:team-esyfo:esyfo-proxy"
    - name: ISOPPFOLGINGSTILFELLE_URL
      value: http://isoppfolgingstilfelle.teamsykefravr
    - name: ISOPPFOLGINGSTILFELLE_ID
      value: dev-gcp:teamsykefravr:isoppfolgingstilfelle
    - name: ISTILGANGSKONTROLL_URL
      value: http://istilgangskontroll.teamsykefravr
    - name: ISTILGANGSKONTROLL_ID
      value: dev-gcp.teamsykefravr.istilgangskontroll
    - name: ESYFOVARSEL_URL
      value: http://esyfovarsel
    - name: ESYFOVARSEL_ID
      value: dev-gcp:team-esyfo:esyfovarsel
    - name: SYFOBEHANDLENDEENHET_ID
      value: "dev-gcp.teamsykefravr.syfobehandlendeenhet"
    - name: SYFOBEHANDLENDEENHET_URL
      value: "http://syfobehandlendeenhet.teamsykefravr"
    - name: SYFOOPPDFGEN_URL
      value: http://syfooppdfgen
    - name: DOKARKIV_URL
      value: https://dokarkiv-q2.dev-fss-pub.nais.io
    - name: DOKARKIV_SCOPE
      value: dev-fss.teamdokumenthandtering.dokarkiv
    - name: PDL_URL
      value: https://pdl-api.dev-fss-pub.nais.io/graphql
    - name: PDL_SCOPE
      value: dev-fss.pdl.pdl-api
    - name: TOGGLE_SSPS_VARSELUTSENDING
      value: "true"
    - name: DKIF_URL
      value: http://digdir-krr-proxy.team-rocket/rest/v1/person
    - name: DKIF_SCOPE
      value: dev-gcp.team-rocket.digdir-krr-proxy
    - name: SEND_VARSEL_JOB_CRON
      value: 0 */5 * * * *
